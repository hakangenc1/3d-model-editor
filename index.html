
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Studio3D - Professional Precision Modeler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            primary: '#3b82f6',
            surface: '#0c0c0c',
            panel: '#161618',
            border: '#2a2a2c',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0c0c0c;
      color: #e4e4e7;
      height: 100dvh;
    }
    .pro-panel {
      background: #161618;
      border: 1px solid #2a2a2c;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    input[type="range"] {
      -webkit-appearance: none;
      background: #2a2a2c;
      height: 2px;
      border-radius: 1px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #3b82f6;
      border-radius: 2px;
      cursor: pointer;
      border: 2px solid #0c0c0c;
    }
    .active-tool {
      background: #3b82f6 !important;
      color: white !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.0.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.0.0",
    "three": "https://esm.sh/three@0.160.0",
    "three/examples/jsm/exporters/GLTFExporter.js": "https://esm.sh/three@0.160.0/examples/jsm/exporters/GLTFExporter.js",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "three/": "https://esm.sh/three@0.160.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-surface antialiased">
  <div id="root"></div>
</body>
</html>
